<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout | Student Market</title>

</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Student Market</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="productlisting.html">Browse Products</a></li>
        <li><a href="seller.html">Sell Your Product</a></li>
        <li><a href="useraccount.html">Account/Login</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <input type="text" placeholder="Search products, categories...">
      <a href="cart.html" class="cart-icon">Cart (0)</a>
    </div>
  </header>

  <!-- Cart Summary -->
  <section class="cart-page">
    <h2>Your Cart</h2>
    <div class="cart-item">
      <p>Product 1</p>
      <p>Quantity: 1</p>
      <p>Price: $15.00</p>
      <button class="btn remove">Remove</button>
    </div>
    <!-- More cart items... -->
    <div class="cart-total">
      <h3>Total: $15.00</h3>
    </div>
  </section>

  <!-- User Registration / Guest Checkout -->
  <section class="checkout-form">
    <h2>Checkout</h2>
    <form>
      <label>Name:<br>
        <input type="text" name="name" required>
      </label><br>
      <label>Email:<br>
        <input type="email" name="email" required>
      </label><br>
      <label>Shipping Address:<br>
        <textarea name="address" required></textarea>
      </label><br>
      <!-- Payment Options -->
      <fieldset>
        <legend>Payment Options</legend>
        <label><input type="radio" name="payment" value="card" required> Credit/Debit Card</label>
        <label><input type="radio" name="payment" value="paypal"> PayPal</label>
        <!-- Add more payment options as needed -->
      </fieldset>
      <button type="submit" class="btn">Confirm Order</button>
    </form>
  </section>

</body>
</html>
